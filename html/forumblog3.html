        <h1>
            300 lines of code take you to understand Java multithreading in seconds!
        </h1><br><hr><br>
        <p style="font-size: 25px">
            1. Overview
        </p><br>
        <p style="font-size: 20px">
            Baidu explained the concept of thread as follows:
            Thread (English: Thread) is the smallest unit that the operating system can perform operation scheduling. It is included in the process and is the actual operating unit in the process. A thread refers to a single sequence of control flow in a process. Multiple threads can be concurrent in a process, and each thread executes different tasks in parallel. In Unix System V and SunOS, it is also called Lightweight Processes, but Lightweight Processes refer more to Kernel Thread, and User Thread is called Thread.
        </p><br>
        <p style="font-size: 25px"><b>
            1.1 The difference between threads and processes
        </b></p><br>
        <p style="font-size: 20px;">
            Process: refers to the system that is running a corresponding application; process sequence is run once the process; the process - the smallest unit of resource allocation.
            Thread: The basic unit in which the system allocates processor time resources, or a unit execution flow that is executed independently within a process. Thread-the smallest unit of program execution.
            That is, a process can contain multiple threads, and a thread is the smallest unit of program execution.
        </p><br>
