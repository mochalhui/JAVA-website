        <h1>
            How to lock files in Java
        </h1><br><hr><br>
        <p style="font-size: 25px">
            1. Overview
        </p><br>
        <p style="font-size: 20px">
            When reading and writing files, you need to ensure that there is an appropriate file locking mechanism to ensure data integrity for concurrent I / O applications.

            "In this tutorial, we will introduce various ways to achieve this using the Java NIO library."
        </p><br>
        <p style="font-size: 25px">
            2. Introduction to File Lock
        </p><br>
        <p style="font-size: 20px;">
            "In general, there are two kinds of locks" :

            Exclusive lock-also known as write lock
            Shared lock-also known as read lock
            Simply put, when the write operation is complete, the exclusive lock prevents all other operations (including read operations).

            In contrast, shared locks allow multiple processes to read at the same time. The purpose of the read lock is to prevent another process from acquiring the write lock. In general, files in a consistent state should indeed be read by any process.

            In the next section, we will see how Java handles these types of locks.
        </p><br>
